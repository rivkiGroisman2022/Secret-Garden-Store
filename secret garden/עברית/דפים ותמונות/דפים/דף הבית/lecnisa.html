<!DOCTYPE html>
<html lang="en">
<head>
    <title>כניסה והצטרפות</title>
    <link rel="stylesheet" href="lecnisa.css">
</head>
<body>
    <div>
        
    </div>
   <div id="row_main_form">
        <form action="homepage.html"> 
            <div id="col_form"> 
                <fieldset>
                   <h1 id="coteret">לקוח שלנו?</h1>
                    <div id="row_cnisa">
                        <label for="first name">שם</label>
                        <input type="text" name="first name" id="first name" required placeholder="הכנס שם">
                    </div>
                    <div id="row_cnisa">
                        <label for="password">סיסמה</label>
                        <input type="password" name="password" id="password" required maxlength=4 placeholder="הכנס סיסמה בת 4 ספרות">
                    </div>
                    <div id="button">
                        <button type="submit" data-id="btn5" class="btn btn5">
                            <div id="slide"></div>
                            <span>היכנס</span>
                        </button> 
                    </div>    
                </fieldset>
            </div>
        </form>

        <form action="homepage.html">
            <div id="col_form"> 
                <fieldset>
                    <h1 id="coteret">לקוח חדש?</h1>
                        <div id="row_cnisa">
                            <label for="first name">שם</label>
                            <input type="text" name="first name" id="first name" required placeholder="הכנס שם">
                        </div>
                        <div id="row_cnisa">
                            <label for="email">דואר אלקטרוני</label>
                            <input type="email" name="email" id="email" required  placeholder="הכנס כתובת מייל">
                        </div>
                        <div id="row_cnisa">
                            <label for="password">סיסמה</label>
                            <input type="password" name="password" id="password" required maxlength=4 placeholder="בחר סיסמה בת 4 ספרות בלבד">
                        </div>
                        <div id="row_cnisa">
                            <label for="password">אימות סיסמה</label>
                            <input type="password" name="password" id="password" required maxlength=4 placeholder="הכנס סיסמה שוב">
                        </div>
                        <div id="row_cnisa">
                            <label for="lameil">רוצה לקבל עידכונים ומבצעים חמים למייל?</label>
                            <input type="checkbox" name="lameil" id="כן" value="כן">yes
                        </div>
                        <div id="button">
                        <button type="submit" data-id="btn5" class="btn btn5">
                            <div id="slide"></div>
                            <span>היכנס</span>
                        </button>
                        </div>
                </fieldset>
            </div>  
        </form>
    </div>
    
</body>
</html>
